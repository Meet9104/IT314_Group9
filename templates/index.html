<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Login Page</title>
  </head>
  <body>
  <div class="content ">
    <div class="container">
      <div class="form-block">
        
          <div class="mb-4">
              <h1>Student Leave and TAship Management Platform </h1>
          </div>

          <label>Log in </label>

          <div class="form-group last mb-4">
              <div><button class="btn"><a href="{% url 'login_view' %}"><b>Login</b></a></button></div>
          </div>

          <label>If not register here!</label>

          <div class="form-group last mb-4">
              <div><button class="btn"><a href="{% url 'register' %}"><b>Register</b></a></button></div>
          </div>

      </div>
      <br>
      <div class="text-center">
        <button class="btn-bottom"><a href="/admin"><b>ADMIN LOGIN</b> </a></button>
      </div>
    </div>
  </div>


    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
